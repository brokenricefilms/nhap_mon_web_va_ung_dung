<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>bài tập table</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th rowspan="2">1</th>
        <th rowspan="2">1</th>
        <th colspan="3">4</th>
        <th rowspan="2">1</th>
      </tr>
      <tr>
        <th>3</th>
        <th>4</th>
        <th>5</th>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
  </body>
</html>
