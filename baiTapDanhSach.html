<html lang="en">
  <head>

    <title>Bài tập danh sách</title>

      <li>Phần 1: HTML</li>
      <ol type="I">
        <li>Cách khái niệm cơ bản</li>
        <ul>
          <li type="disc">Mạng internet</li>
          <li type="disc">Giao thức</li>
        </ul>
        <li>HTML cơ bản</li>
        <li>Danh sách, table, form</li>
      </ol>
      <li>Phần 2: CSS</li>
      <li>Phần 3: Javascript</li>
    </ol>
  </body>
</html>
