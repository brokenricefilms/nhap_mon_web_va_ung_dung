<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>kiểm tra số nguyên dương</title>
  </head>
  <body>
    <label for="inputNumber">Enter a number:</label>
    <input type="number" id="inputNumber" value="99" />

    <br />

    <div>
      Message:
      <span id="messageBox"></span>
    </div>
  </body>
  <script>
    const inputNumber = document.getElementById("inputNumber");
    const showBox = document.getElementById("messageBox");

    const f_update = () => {
      if (
        inputNumber.value >= 0 &&
        (inputNumber.value % 2 == 0 || inputNumber.value % 2 == 1)
      ) {
        showBox.textContent = "okay, đúng số nguyên dương rồi";
      } else {
        showBox.textContent = "đâu phải số nguyên dương đâu, nhập lại hen";
      }
    };

    inputNumber.addEventListener("input", f_update, false);

    f_update();
  </script>
</html>
